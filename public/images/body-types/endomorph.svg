    <path d="M100,220 C100,220 105,300 110,360 C111,370 99,370 100,360 C101,320 97,260 97,230" fill="#e6e6e6" stroke="#333" stroke-width="1.5" />
    <ellipse cx="103" cy="280" rx="14" ry="20" fill="#e6e6e6" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Body Type Label -->
  <text x="150" y="425" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Ендоморф</text>
