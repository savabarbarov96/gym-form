    <!-- Arms - Fuller for endomorph -->
    <path d="M15,100 C15,100 5,140 2,190 C1,210 9,210 10,190 C11,170 18,130 18,110" fill="#e6e6e6" stroke="#333" stroke-width="1.5" />
    <ellipse cx="12" cy="145" rx="10" ry="18" fill="#e6e6e6" stroke="#333" stroke-width="1" />
    
    <path d="M135,100 C135,100 145,140 148,190 C149,210 141,210 140,190 C139,170 132,130 132,110" fill="#e6e6e6" stroke="#333" stroke-width="1.5" />
    <ellipse cx="138" cy="145" rx="10" ry="18" fill="#e6e6e6" stroke="#333" stroke-width="1" />
    
    <!-- Stomach curve for endomorph -->
    <path d="M45,160 C55,180 95,180 105,160" fill="none" stroke="#333" stroke-width="1" />
    <path d="M40,190 C55,210 95,210 110,190" fill="none" stroke="#333" stroke-width="1" />
    
